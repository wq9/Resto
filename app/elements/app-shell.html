<dom-module id="app-shell">
  <template>
    <style>
      neon-animatable > * {
        padding: 16px;
      }
      
      @media (min-width: 960px) {
        neon-animatable > * {
          padding: 24px;
        }
      }
    </style>
    <iron-meta key="appdb" value="{{appdb}}"></iron-meta>

    <layout-nav-view id="layoutNavView" route="{{route}}">
      <neon-animated-pages id="pages" class="fit" attr-for-selected="data-route" selected="{{route}}" entry-animation="fade-in-animation"
      exit-animation="fade-out-animation">
        <neon-animatable data-route="home">
          <app-home></app-home>
        </neon-animatable>
        <neon-animatable data-route="menu">
          <app-menu></app-menu>
        </neon-animatable>
        <neon-animatable data-route="location">
          <app-location></app-location>
        </neon-animatable>
        <neon-animatable data-route="contact">
          <app-contact></app-contact>
        </neon-animatable>
      </neon-animated-pages>
    </layout-nav-view>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->
  </template>

  <script>
(function() {
  'use strict';
  Polymer({
    is: 'app-shell',
    properties: {
      appdb: {
        type: Object,
        value: function() {
          return {
            'navigation': [
              {'href': '/', 'route': 'home', 'name': 'Home', 'icon': 'home'},
              {'href': '/menu', 'route': 'menu', 'name': 'Menu', 'icon': 'maps:restaurant-menu'},
              {'href': '/location', 'route': 'location', 'name': 'Location', 'icon': 'maps:place'},
              {'href': '/contact', 'route': 'contact', 'name': 'Contact', 'icon': 'mail'},
            ],
            'menu': {
              title: 'Sushi a la carte',
              desc: '',
              footnote: '*Temaki (handroll) not available. **NOT Gluten free'
            }
          };
        }
      }
    },
    ready: function() {
      console.log('app-shell ready');
    },
  });
})();
  </script>
</dom-module>
