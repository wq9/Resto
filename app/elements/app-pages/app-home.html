<dom-module id="app-home">
  <template>
    <style>
      :host {
        display: flex;
        top: 0;
        bottom: 0;
        position: absolute;
        width:100%;
      }
      
      
      .section-grid{
        min-width:320px;
        min-height: 180px;
        max-width:640px;
        margin: 2px;
        box-shadow: 0px 0px 2px 0px rgba(0,0,0,0.2);
        background-color: #303030;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        position: relative;
      }
      .section-grid img{
        width:100%;
      }
      
      .bottom {
        bottom: 0;
        width: calc(100% - 32px);/* minus 2*padding */
        color: #FFFFFF;
        background: linear-gradient(to top, rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%);
        padding: 16px;
        position: absolute;
      }
      
      .home-container{
        text-align: center;
        align-self:flex-end;
        width: 100%;
      }
      .home-item{
        display:block;
        margin:auto;
        width:320px;
        background-color: rgba(0,0,0,0.65);
        padding: 8px;
        border-radius: 2px;
      }
      .item-title{
        color: #FFFFFF; 
        text-decoration: none;
      }
    </style>

    <div class="home-container">
      <template is="dom-repeat" items="{{sections}}">
        <!--
        <div class="section-grid flex" style$="{{calcStyles(item)}}">
          <a href$="{{item.href}}"><img src="{{item.image}}" style="opacity:0;">
          <div class="layout horizontal bottom text-border">
            <div class="flex layout vertical">
              <div class="paper-font-display1 ellipsis p16" title="{{item.title}}">
                <span>{{item.title}}</span>
              </div>
              <div class="paper-font-body1 ellipsis p12" title="{{item.description}}">{{item.description}}</div>
            </div>
          </div></a>
        </div>-->
        <div class="home-item">
          <a href$="{{item.href}}" class="item-title">
            <div class="paper-font-display1 ellipsis p16 text-border" title="{{item.title}}">
              <span>{{item.title}}</span>
            </div>
          </a>
        </div><br>
      </template>
    </div>

  </template>

  <script>
(function() {
  'use strict';
  Polymer({
    is: 'app-home',
    properties: {
      sections: {
        type: Array,
        value: function() { return [
          {
            title: 'Menu',
            href: '/menu',
            image: '/images/fuki/cover.jpg'
          }, {
            title: 'Hours',
            href: '/hours',
            image: '/images/fuki/sv.jpg'
          }, {
            title: 'Contact',
            href: '/contact',
            image: '/images/fuki/sv.jpg'
          }
        ];}
      }
    },
    ready: function() {
      
    },
    calcStyles: function(item) {
      return 'background-image:url("' + item.image + '")';
    }
  });
})();
  </script>

</dom-module>
