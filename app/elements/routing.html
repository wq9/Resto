<script src="../bower_components/page/page.js"></script>
<script>
window.addEventListener('WebComponentsReady', function() {

  // We use Page.js for routing. This is a Micro
  // client-side router inspired by the Express router
  // More info: https://visionmedia.github.io/page.js/
  
  var shell = document.getElementById('shell');
  var layoutNavView = document.getElementById('layoutNavView');
  
  // Middleware
  function scrollToTop(ctx, next) {
    //console.log(ctx);
    //document.getElementById('mainContainer').scrollTop = 0;
    
    //set Title
    var t = new Polymer.IronMetaQuery({key: 'appdb'}).value.navigation;
    for (var i in t) {
      if (t[i].href === ctx.pathname) {
        layoutNavView.title = t[i].name;
        break;
      }
    }
    
    next();
  }
  
  // Routes
  page('*', scrollToTop, function(ctx, next) {
    next();
  });
    
  
  page('/', function() {
    shell.route = 'home';
    layoutNavView.title = 'Restaurant Wing Fa';
    //console.log('route: home');
  });
  
  page('/users', function() {
    shell.route = 'users';
  });

  page('/users/:name', function(data) {
    shell.route = 'user-info';
    shell.params = data.params;
  });
  
  page('/menu2', function() {
    shell.route = 'menu2';
    layoutNavView.title = new Polymer.IronMetaQuery({key: 'appdb'}).value.menu.title;
  });
  
  page('/menu', function() {
    shell.route = 'menu';
  });
  
  page('/location', function() {
    shell.route = 'location';
    document.getElementById('gmap').resize();
    google.maps.event.trigger(document.getElementById('pano'), 'resize');
    setTimeout(function() {
      //for fade transition, scrollbar
      google.maps.event.trigger(document.getElementById('pano'), 'resize');
    }, 600);
  });
  
  page('/contact', function() {
    shell.route = 'contact';
  });
  
  page('/hours', function() {
    shell.route = 'hours';
  });
  
  // 404
  page('*', function() {
    shell.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
    shell.$.toast.show();
    page.redirect('/');
  });
  
  page({
    //hashbang: true
  });
  
});
</script>
